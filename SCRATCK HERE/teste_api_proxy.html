<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Proxy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste de Conectividade API</h1>
    
    <div>
        <button onclick="testarProxy()">Testar Proxy (/api)</button>
        <button onclick="testarDireto()">Testar Direto (localhost:8000)</button>
        <button onclick="testarLogin()">Testar Login</button>
        <button onclick="testarDashboard()">Testar Dashboard PCP</button>
    </div>
    
    <div id="resultados"></div>

    <script>
        const resultados = document.getElementById('resultados');
        
        function adicionarResultado(titulo, sucesso, dados) {
            const div = document.createElement('div');
            div.className = `result ${sucesso ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${titulo}</h3>
                <pre>${JSON.stringify(dados, null, 2)}</pre>
            `;
            resultados.appendChild(div);
        }
        
        async function testarProxy() {
            try {
                console.log('Testando proxy /api...');
                const response = await fetch('/api/health', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.text();
                    adicionarResultado('Proxy /api - SUCESSO', true, {
                        status: response.status,
                        data: data
                    });
                } else {
                    adicionarResultado('Proxy /api - ERRO', false, {
                        status: response.status,
                        statusText: response.statusText
                    });
                }
            } catch (error) {
                adicionarResultado('Proxy /api - ERRO', false, {
                    error: error.message
                });
            }
        }
        
        async function testarDireto() {
            try {
                console.log('Testando conexão direta...');
                const response = await fetch('http://localhost:8000/api/health', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.text();
                    adicionarResultado('Conexão Direta - SUCESSO', true, {
                        status: response.status,
                        data: data
                    });
                } else {
                    adicionarResultado('Conexão Direta - ERRO', false, {
                        status: response.status,
                        statusText: response.statusText
                    });
                }
            } catch (error) {
                adicionarResultado('Conexão Direta - ERRO', false, {
                    error: error.message
                });
            }
        }
        
        async function testarLogin() {
            try {
                console.log('Testando login...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    adicionarResultado('Login - SUCESSO', true, {
                        status: response.status,
                        data: data
                    });
                } else {
                    const errorData = await response.text();
                    adicionarResultado('Login - ERRO', false, {
                        status: response.status,
                        statusText: response.statusText,
                        error: errorData
                    });
                }
            } catch (error) {
                adicionarResultado('Login - ERRO', false, {
                    error: error.message
                });
            }
        }
        
        async function testarDashboard() {
            try {
                console.log('Testando dashboard PCP...');
                const response = await fetch('/api/pcp/dashboard/avancado?periodo_dias=30', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    adicionarResultado('Dashboard PCP - SUCESSO', true, {
                        status: response.status,
                        dataKeys: Object.keys(data),
                        sampleData: {
                            metricas_gerais: data.metricas_gerais ? Object.keys(data.metricas_gerais) : 'undefined',
                            eficiencia_setores: Array.isArray(data.eficiencia_setores) ? `Array com ${data.eficiencia_setores.length} itens` : 'undefined'
                        }
                    });
                } else {
                    const errorData = await response.text();
                    adicionarResultado('Dashboard PCP - ERRO', false, {
                        status: response.status,
                        statusText: response.statusText,
                        error: errorData
                    });
                }
            } catch (error) {
                adicionarResultado('Dashboard PCP - ERRO', false, {
                    error: error.message
                });
            }
        }
        
        // Testar automaticamente ao carregar
        window.onload = function() {
            console.log('Página carregada, iniciando testes...');
            setTimeout(testarProxy, 1000);
        };
    </script>
</body>
</html>
